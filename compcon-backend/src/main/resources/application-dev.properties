# =======================================================
# == PERFIL DE DESENVOLVIMENTO (DEV)
# == Usado para rodar a aplicação localmente
# =======================================================

# Chave secreta para assinar os tokens JWT. DEVE ser uma string longa e aleatória.
# Para desenvolvimento, isto é suficiente. Em produção, use uma variável de ambiente.
api.security.token.secret=meusupersegredoparadesenvolvimentonaousaremproducao

# --- Conexão com a Base de Dados (Docker) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/compcon_db
spring.datasource.username=postgres
spring.datasource.password=12345

# --- Configurações do JPA/Hibernate para Desenvolvimento ---
# 'update': O Hibernate irá criar/atualizar as tabelas automaticamente. Perfeito para dev.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console os comandos SQL que o JPA está a executar. Ótimo para depuração.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# --- [A CORREÇÃO] Desativa TODA a auto-configuração do Google Cloud ---
# Desativamos a configuração do SQL e também a do Core para evitar avisos de credenciais.
spring.cloud.gcp.sql.enabled=false
spring.cloud.gcp.core.enabled=false

# --- [MELHORIA] Desativa o "Open In View" para melhores práticas ---
# Isto resolve o outro aviso (WARN) no seu log e previne problemas de performance.
spring.jpa.open-in-view=false
