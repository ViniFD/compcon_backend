# =======================================================
# == PERFIL DE PRODUÇÃO (PROD)
# == Usado quando a aplicação estiver a rodar na nuvem (GCP)
# =======================================================

# Chave secreta para assinar os tokens JWT. DEVE ser uma string longa e aleatória.
# Para desenvolvimento, isto é suficiente. Em produção, use uma variável de ambiente.
api.security.token.secret=meu-super-segredo-para-desenvolvimento-nao-usar-em-producao

# --- Conexão com a Base de Dados (Cloud SQL) ---
# Esta propriedade especial usa o conector do Google Cloud para uma conexão segura.
spring.cloud.gcp.sql.instance-connection-name=SEU_PROJETO:SUA_REGIAO:NOME_DA_INSTANCIA_DB
spring.cloud.gcp.sql.database-name=compcon_db
spring.datasource.username=postgres
spring.datasource.password=SUA_SENHA_DA_NUVEM

# --- Configurações do JPA/Hibernate para Produção ---
# 'validate': O Hibernate apenas verifica se as tabelas correspondem às entidades.
# Não tenta criar ou alterar nada, o que é mais seguro para produção.
spring.jpa.hibernate.ddl-auto=validate

# Não é recomendado mostrar o SQL no console em produção.
spring.jpa.show-sql=false

# Especifica o dialeto SQL para o PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect